<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Contact | FAITH INFOTECH IT Training</title>
  <meta name="description" content="Contact FAITH INFOTECH IT Training Institute"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="register.html">Register</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <form action="#" method="post">
      <fieldset>
        <legend>Contact Form</legend>
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required /><br/>

        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail" required /><br/>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required minlength="10"></textarea><br/>

        <button type="submit">Send</button>
      </fieldset>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 FAITH INFOTECH IT Training Institute</p>
  </footer>
</body>
